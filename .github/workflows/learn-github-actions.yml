name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      
  hola:
    runs-on: ubuntu-latest
    steps:
      - run: ls /etc
      
  wuakandaforever:
   runs-on: ubuntu-latest
   steps:
     - run: |    
        ls -a /
     
  ooohheldenring:
   runs-on: ubuntu-latest
   steps:
     - run: |    
        pwd
        cd /home
        cat /alumno/notas
